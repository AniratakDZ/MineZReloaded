name: Build and Release JARs

on:
  push:
    branches:
      - main  # bei Push auf main wird alles gebaut und released

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Repository auschecken
      - uses: actions/checkout@v4

      # Java 17 Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # gradlew ausf√ºhrbar machen
      - name: Grant execute permission
        run: chmod +x gradlew

      # Build aller Module
      - name: Build all modules
        run: ./gradlew build

      # --- Release erstellen und automatisch Tag generieren ---
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: release-${{ github.run_number }}    # automatisch generierter Tag
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          token: ${{ secrets.REP_PAT }}     # PAT mit repo-Rechten

      # --- Upload der JARs ---
      - name: Upload plugin JARs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          files: |
            core-platform/build/libs/core-plattform.jar
            persistence/build/libs/persistence.jar
            world-setup/build/libs/world-setup.jar
          token: ${{ secrets.REP_PAT }}