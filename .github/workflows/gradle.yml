name: Build and Upload JARs

# Auslösen bei jedem Push auf main
on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Repository auschecken
      - uses: actions/checkout@v4

      # JDK 17 einrichten
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # gradlew ausführbar machen
      - name: Grant execute permission
        run: chmod +x gradlew

      # Gradle build
      - name: Build all modules
        run: ./gradlew build

      # GitHub Release erstellen (automatisch)
      - name: Create or update Release
        id: gh_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload der JARs als einzelne Assets
      - name: Upload plugin JARs
        uses: softprops/action-gh-release@v1
        with:
          files: |
            core-platform/build/libs/*.jar
            persistence/build/libs/*.jar
            world-setup/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}