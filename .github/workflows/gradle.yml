name: Build and Upload JARs

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build all modules
        run: ./gradlew build

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.run_number }}  # automatische Nummer f√ºr Release
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.REP_PAT }}

      - name: Upload plugin JARs
        uses: softprops/action-gh-release@v1
        with:
          files: |
            core-platform/build/libs/*.jar
            persistence/build/libs/*.jar
            world-setup/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.REP_PAT }}